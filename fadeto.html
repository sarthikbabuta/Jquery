<html>
<head>
<script src="j.js"></script>
<script>
$(document).ready(function()
{
$("button").click(function()
{
$("#div1").fadeTo("slow",0.5);
$("#div2").fadeTo("slow",0.4);
$("#div3").fadeTo("slow",0.3);
});
});
</script>
</head>
<body>
<button>click</button>
<div id="div1" style="height:80px;width:20px;display:none;background-color:red"></div>
<div id="div2"  style="height:80px;width:20px;display:none;background-color:yellow"></div>
<div id="div3"  style="height:80px;width:20px;display:none; background-color:blue"></div>
</body>
</html>
